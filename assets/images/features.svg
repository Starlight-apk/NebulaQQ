  <text x="970" y="280" font-family="Arial" font-size="16" fill="#a2d2ff" text-anchor="middle">自定义主题 · 个性化</text>
  <text x="970" y="320" font-family="Arial" font-size="14" fill="#6c7a89" text-anchor="middle">丰富的主题系统</text>
  <text x="970" y="345" font-family="Arial" font-size="14" fill="#6c7a89" text-anchor="middle">个性化你的机器人</text>
  
