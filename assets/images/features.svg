  <text x="610" y="645" font-family="Arial" font-size="14" fill="#6c7a89" text-anchor="middle">优秀的开发体验</text>
  
  <!-- Card 7: Termux -->
  <text x="970" y="490" font-family="Arial" font-size="56" text-anchor="middle">📱</text>
  <text x="970" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Termux Support</text>
  <text x="970" y="580" font-family="Arial" font-size="16" fill="#a2d2ff" text-anchor="middle">ARM64 · 移动端运行</text>
