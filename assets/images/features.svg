  <text x="970" y="645" font-family="Arial" font-size="14" fill="#6c7a89" text-anchor="middle">移动端可运行</text>
  
  <!-- Card 8: WebUI -->
  <text x="1330" y="490" font-family="Arial" font-size="56" text-anchor="middle">🌐</text>
  <text x="1330" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">WebUI</text>
  <text x="1330" y="580" font-family="Arial" font-size="16" fill="#a2d2ff" text-anchor="middle">MD3 · 明日方舟美学</text>
  <text x="1330" y="620" font-family="Arial" font-size="14" fill="#6c7a89" text-anchor="middle">Material Design 3</text>
  <text x="1330" y="645" font-family="Arial" font-size="14" fill="#6c7a89" text-anchor="middle">明日方舟美学风格</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="750" r="30" fill="url(#accent2)" opacity="0.2"/>
  <circle cx="1500" cy="780" r="50" fill="url(#accent2)" opacity="0.15"/>
