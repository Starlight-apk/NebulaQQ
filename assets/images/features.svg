  <text x="1330" y="345" font-family="Arial" font-size="14" fill="#6c7a89" text-anchor="middle">智能缓存系统</text>
  
  <!-- Feature Cards Row 2 -->
  <g filter="url(#shadow2)">
    <rect x="80" y="420" width="340" height="240" rx="20" fill="#16213e"/>
    <rect x="440" y="420" width="340" height="240" rx="20" fill="#16213e"/>
    <rect x="800" y="420" width="340" height="240" rx="20" fill="#16213e"/>
