  <text x="250" y="280" font-family="Arial" font-size="16" fill="#a2d2ff" text-anchor="middle">依赖管理 · 热重载</text>
  <text x="250" y="320" font-family="Arial" font-size="14" fill="#6c7a89" text-anchor="middle">强大的插件系统</text>
  <text x="250" y="345" font-family="Arial" font-size="14" fill="#6c7a89" text-anchor="middle">支持自动安装依赖</text>
  
  <!-- Card 2: Module System -->
  <text x="610" y="190" font-family="Arial" font-size="56" text-anchor="middle">🔷</text>
