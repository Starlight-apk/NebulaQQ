  <text x="250" y="645" font-family="Arial" font-size="14" fill="#6c7a89" text-anchor="middle">完整功能支持</text>
  
  <!-- Card 6: TypeScript -->
  <text x="610" y="490" font-family="Arial" font-size="56" text-anchor="middle">📦</text>
  <text x="610" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">TypeScript</text>
  <text x="610" y="580" font-family="Arial" font-size="16" fill="#a2d2ff" text-anchor="middle">类型定义 · 开发体验</text>
