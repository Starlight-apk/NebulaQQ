<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="50%" style="stop-color:#a2d2ff"/>
      <stop offset="100%" style="stop-color:#bde0fe"/>
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="2" dy="4" stdDeviation="8" flood-opacity="0.4"/>
