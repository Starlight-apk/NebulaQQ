  <!-- Feature Cards Row 1 -->
  <g filter="url(#shadow2)">
    <rect x="80" y="120" width="340" height="240" rx="20" fill="#16213e"/>
    <rect x="440" y="120" width="340" height="240" rx="20" fill="#16213e"/>
    <rect x="800" y="120" width="340" height="240" rx="20" fill="#16213e"/>
    <rect x="1160" y="120" width="340" height="240" rx="20" fill="#16213e"/>
  </g>
  
  <!-- Card 1: Plugin System -->
  <text x="250" y="190" font-family="Arial" font-size="56" text-anchor="middle">🧩</text>
