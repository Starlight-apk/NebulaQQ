  <text x="610" y="280" font-family="Arial" font-size="16" fill="#a2d2ff" text-anchor="middle">按需加载 · 热插拔</text>
  <text x="610" y="320" font-family="Arial" font-size="14" fill="#6c7a89" text-anchor="middle">完全模块化架构</text>
  <text x="610" y="345" font-family="Arial" font-size="14" fill="#6c7a89" text-anchor="middle">支持热插拔模块</text>
  
  <!-- Card 3: Theme System -->
